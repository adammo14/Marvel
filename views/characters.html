<div class="title-wrapper">
	<h1>{{pageTitle}} <a href="#" data-toggle="tooltip" title="Click on the character image to view additional information"><i class="fas fa-info-circle"></i></a></h1>
</div>

<div class="comic-wrapper">
	<div ng-repeat="character in characters | limitTo: limit" class="col-md-3 item">
	  <a type="button" data-toggle="modal" data-target="#modal-{{character.id}}" style="cursor: pointer;"><img ng-src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" alt=""></a>
	  <h1 class="title">{{character.name}}</h1>
	  <!--<h4 class="writer">{{comic.writer}}</h4>-->
	
	  
	  <div class="modal fade" id="modal-{{character.id}}" role="dialog">
		  <div class="modal-dialog">
			
			
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h2 class="modal-title">{{character.name}}</h2>
			  </div>
		
			  <div class="modal-body meta-info">
				<p>{{character.description}}</p>
				<p>Comics Apperances: {{character.comics.available}}</p> 
				<ul>
					<li ng-repeat="x in character.comics.items">{{x.name}}</li>
				</ul>
				<p>Series Apperances: {{character.series.available}}</p>
				<ul>
					<li ng-repeat="x in character.series.items">{{x.name}}</li>
				</ul>
			  </div>
			  
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			  </div>
			</div>
			  
		  </div>
		</div>
	</div>
  
	<div class="controls">
		<a class="loadMoreBtn" ng-click="listData()">Show More</a>
	</div>
  
  </div>
