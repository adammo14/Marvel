<div class="title-wrapper">
  <h1>{{pageTitle}} <a href="#" data-toggle="tooltip" title="Click on the cover image to view additional information"><i class="fas fa-info-circle"></i></a></h1>
</div>

<div class="comic-wrapper">
  <div ng-repeat="comic in comics | limitTo: limit" class="col-md-3 item">
    <a type="button" data-toggle="modal" data-target="#modal-{{comic.id}}" style="cursor: pointer;"><img ng-src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" alt=""></a>
    <h1 class="title">{{comic.title}}</h1>
    <h4 class="writer">{{comic.writer}}</h4>
  
    
    <div class="modal fade" id="modal-{{comic.id}}" role="dialog">
        <div class="modal-dialog">
          
          
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h2 class="modal-title">{{comic.title}}</h2>
            </div>
      
            <div class="modal-body meta-info">
              <p>Issue No: #{{comic.issueNumber}}</p>
              <p>Format: {{comic.format}}</p>
              <p>Pages: {{comic.pageCount}}</p>
              <p>Series: {{comic.series.name}}</p>
              <p>Characters:</p>
              <ul>
                <li ng-repeat="x in comic.characters.items">{{x.name}}</li>
              </ul>
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
            
        </div>
      </div>
  </div>

  <div class="controls">
      <a class="loadMoreBtn" ng-click="listData()">Show More</a>
  </div>

</div>
